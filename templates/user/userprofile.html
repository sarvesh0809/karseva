{% extends 'partials/volunteer_nav.html' %}
{% block title %} User Profile  {% endblock %}
{% load static %}
{% block content %}
<style>
body {
    background: #BA68C8;
  }
  
  .form-control:focus {
    box-shadow: none;
    border-color: #BA68C8;
  }
  
  .profile-button {
    background: #BA68C8;
    box-shadow: none;
    border: none;
  }
  
  .profile-button:hover {
    background: #682773;
  }
  
  .profile-button:focus {
    background: #682773;
    box-shadow: none;
  }
  
  .profile-button:active {
    background: #682773;
    box-shadow: none;
  }
  
  .back:hover {
    color: #682773;
    cursor: pointer;
  }
</style>
<div class="container rounded bg-white mt-5">
  <div class="row">
      <div class="col-md-12 ">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90">
            <span class="font-weight-bold">John Doe</span>
            <span class="text-black-50">john_doe12@bbb.com</span>
            <span>United States</span></div>
      </div>
      <div class="col-md-12 border-right">
          <div class="py-5">
              <!-- <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                      <h6>Back to home</h6>
                  </div>
                  <h6 class="text-right">Edit Profile</h6>
              </div> -->
              <div class="row mt-2">
                  <div class="col-md-4"><label>Firstname</label><input type="text" class="form-control" placeholder="Enter your Firstname "  value=""></div>
                  <div class="col-md-4"><label>Middlename</label><input type="text" class="form-control" placeholder="Enter your Middlename " value=""></div>
                  <div class="col-md-4"><label>Lastname</label><input type="text" class="form-control" placeholder="Enter your Lastname " value=""></div>
                  
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label>Address</label><input type="address" class="form-control" placeholder="HouseNo, building name, Area name" value=""></div>
                  
              </div>
              <div class="row mt-3">
                  <div class="col-md-3"><label>Landmark</label><input type="text" class="form-control" placeholder="Enter your Landmark"  value=""></div>
                  <div class="col-md-3"><label>City</label><input type="text" class="form-control" placeholder="Enter your City"  value=""></div>
                  <div class="col-md-3"><label>State</label><input type="text" class="form-control" placeholder="Enter your State"  value=""></div>
                  <div class="col-md-3"><label>Pincode</label><input type="text" class="form-control" placeholder="Enter your Pincode"  value=""></div>
              </div>
              <div class="row mt-3">
                
                <div class="col-md-6"><label>Primary Contact No.</label><input type="phone" class="form-control" placeholder="Enter Primary no." value=""></div>
                <div class="col-md-6"><label>Secondary Contact No.</label><input type="phone" class="form-control" placeholder="Enter secondary no." value=""></div>
                
            </div>
              
             <div class="mt-6 text-right"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
