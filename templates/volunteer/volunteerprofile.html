{% extends 'partials/volunteer_nav.html' %}
{% block title %} Volunteer Profile {% endblock %}
{% load static %}
{% block content %}
<link href=”https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css” rel=”stylesheet”>
<script src=”https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js”></script>
<style>

    body {
        background: #BA68C8;
      }
      
      .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8;
      }
      
      .profile-button {
        background: #BA68C8;
        box-shadow: none;
        border: none;
      }
      
      .profile-button:hover {
        background: #682773;
      }
      
      .profile-button:focus {
        background: #682773;
        box-shadow: none;
      }
      
      .profile-button:active {
        background: #682773;
        box-shadow: none;
      }
      
      .back:hover {
        color: #682773;
        cursor: pointer;
      }
    </style>
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-12 ">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                  <img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90">
                  <span class="font-weight-bold">John Doe</span>
                  <span class="text-black-50">john_doe12@bbb.com</span>
                  <span>United States</span></div>
            </div>
            <div class="col-md-12 border-right">
                <div class="p-3 py-5">
                    <!-- <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                            <h6>Back to home</h6>
                        </div>
                        <h6 class="text-right">Edit Profile</h6>
                    </div> -->
                    <div class="row mt-2">
                        <div class="col-md-4"><label>Firstname</label><input type="text" class="form-control"  value=""></div>
                        <div class="col-md-4"><label>Middlename</label><input type="text" class="form-control"  value=""></div>
                        <div class="col-md-4"><label>Lastname</label><input type="text" class="form-control"  value=""></div>
                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4"><label>Location</label><input type="address" class="form-control"  value=""></div>
                        <div class="col-md-4"><label>Primary Contact No.</label><input type="phone" class="form-control"  value=""></div>
                        <div class="col-md-4"><label>secondary Contact No.</label><input type="phone" class="form-control"  value=""></div>
                        
                    </div>
                    <div class="row mt-4">
                      <div class="col-md-4"><label>Interests</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Health Related
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Daily Needs
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                        <label class="form-check-label" for="flexCheckDefault">
                          Information Guidance
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Psychosocial Support
                        </label>
                      </div>
                    </div>
                    <div class="row mt-5">
                    <div class="col-md-4" for="input-1" ><label>Total Ratings</label>
                    <div class="container">
                      
                      <input id="input-1" name="input-1" value="4.3" class="rating-loading">
                    </div>
                    
                   <div class="mt-6 text-right"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    <script>
      // Rating Initialization
      $(document).ready(function () {
        $("#input-1").rating({
          min: 0,
          max: 6,
          step: 0.1,
          stars: 6,
          // showCaption:false,
          starCaptions: function (val) {
            if (val < 3) {
              return "Low: " + val + " stars";
            } else {
              return "High: " + val + " stars";
            }
          }
        });
      });
    </script>
{% endblock %}
