{% extends 'partials/user_nav.html' %}
{% block title %} User Dashboard {% endblock %}
{% load static %}
{% load index %}
{% block content %}
<style>
    label{
        margin-top: 4px;
        margin-bottom: 4px;
    }
</style>
<div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Main -->
    
    <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">
            <!-- Card stats -->
            <div class="row g-6 mb-6" id='cards'>

            <!-- 1 -->
                <div class="col-xl-3 col-sm-6 col-12 card-main">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <a href="/submit_new_request" style="position: absolute;width: 100%;top: 0;height: 100%;left: 0;"></a>
                            <div class="row" style="align-items: center;">
                                <div class="col">
                                    <span class="h6 font-semibold text-muted text-sm d-block mb-2 title">Submit a new request</span>
                                    
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-warning text-white text-lg rounded-circle">
                                        <i class="fa fa-ticket"></i>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <!-- 2 -->
                


            </div>
            
            <div class="card shadow border-0 mb-7" id="user_request_div">
                <div class="card-header" >
                    <h5 class="mb-0">Request's</h5>
                    <hr>
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="tn">Ticket Number</label>
                                <input class="form-control" type="search" placeholder="Ticket Number" aria-label="Search" id="tn" name="tn">
                            </div>
                            <div class="col">
                                <label for="volunteer">Volunteer</label>
                                <input class="form-control" type="search" placeholder="Volunteer" aria-label="Search" id="volunteer" name="volunteer" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="from_date">From</label>&nbsp<i class="fa fa-calendar"></i>
                                <input id='from_date' type="datetime" name="from_date" class="form-control input-group">                                
                            </div>
                            <div class="col">
                                <label for="to_date">To</label>&nbsp<i class="fa fa-calendar"></i> 
                                <input id='to_date' type="datetime" name="to_date" class="form-control input-group">
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="table-responsive" style="max-height:30rem;overflow: scroll;" id="user_request_table" >
                    </div>
            </div>
        </div>
    </main>
</div>
<script src="{% static 'js/users/users.js' %}"></script>

{% endblock %}
