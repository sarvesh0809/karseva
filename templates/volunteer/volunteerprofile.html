{% extends 'partials/volunteer_nav.html' %}
{% block title %} Volunteer Profile {% endblock %}
{% load static %}
{% block content %}
<style>
body {
    background: #BA68C8;
  }
  
  .form-control:focus {
    box-shadow: none;
    border-color: #BA68C8;
  }
  
  .profile-button {
    background: #BA68C8;
    box-shadow: none;
    border: none;
  }
  
  .profile-button:hover {
    background: #682773;
  }
  
  .profile-button:focus {
    background: #682773;
    box-shadow: none;
  }
  
  .profile-button:active {
    background: #682773;
    box-shadow: none;
  }
  
  .back:hover {
    color: #682773;
    cursor: pointer;
  }
</style>
<div class="container rounded bg-white mt-5">
  
  <div class="row">
      <div class="col-md-4 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80" width="90"><span class="font-weight-bold">John Doe</span><span class="text-black-50">john_doe12@bbb.com</span><span>United States</span></div>
      </div>
      <div class="col-md-8">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="d-flex flex-row align-items-center back">
                    <i class="fa fa-long-arrow-left mr-1 mb-1" ></i>
                      <h6 onclick="history.back()">Back to home</h6>
                  </div>
                  
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><input type="text" class="form-control" value="firstname" ></div>
                  <div class="col-md-6"><input type="text" class="form-control" value="lastname" ></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><input type="email" class="form-control" value="emailid" ></div>
                  <div class="col-md-6"><input type="phone" class="form-control" value="PrimaryPhoneNumber:" ></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><input type="phone" class="form-control" value="AlternatePhoneNumber" ></div>
                  <div class="col-md-6"><input type="phone" class="form-control" value="EmergencyContactNumber" ></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><input type="text" class="form-control" value="address"  ></div>
                  <div class="col-md-6"><input type="text" class="form-control" value="firstname" ></div>
              </div>
              <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
          </div>
      </div>
  </div>

</div>
{% endblock %}
